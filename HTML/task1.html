<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Table</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 18px;
      text-align: left;
      background-color: #b2dfdb;
      /* Light teal background */
    }

    th,
    td {
      border: 1px solid #000;
      padding: 10px;
    }

    th {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 style="background-color: yellow;color: red;width: 60%;">TASK-1</h1>
  <table>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>
  <h3 style="background-color: yellow; color: red; width: 60%;">Submitted by Alok Shukla</h3>
</body>

</html>
